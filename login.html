<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" href="imgs/logo.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/loginStyle.css">
</head>

<body>
  <!-- LoginPage start -->
  <section class="loginPage">
            <div class="right col-md-4 ">
                <img src="imgs/logo.png" alt="">
                <h1>شفاء</h1>
            </div>
          
            <div class="left col-md-8">
                <h2>تسجيل الدخول</h2>
                <form action="">
                    <input class="data" type="email" name="" id="" placeholder="البريد الالكتروني" value="">
                    <i class="fa fa-envelope-o"></i>
                    <input class="data password" type="password" name="" id="" placeholder="كلمة المرور" value="">
                    <i class="fa fa-eye-slash pass"></i><br>
                    <a data-toggle="modal" data-target="#forgetModal">نسيت كلمة المرور</a>
                    <input type="submit" value="تسجيل الدخول" class="login">
                </form>
            </div>   
  </section>
  <!-- LoginPage end -->


  <!-- modal for forget Password start -->
  <div class="modal fade forget" id="forgetModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">إعادة تعيين كلمة المرور </h5>
        </div>
        <div class="modal-body">
            <form action="">
                <input type="email" name="" id="" placeholder="البريد الالكتروني">
                <i class="fa fa-envelope-o"></i>
                 <input type="submit" value="إرسال (22)">
              </form>
        </div>
      </div>
    </div>
  </div>
  <!-- modal for forget Password end -->
    
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
